[fw_config]
//固件打包工具配置文件
//author:  Chipintelli Technology Co., Ltd.
//version: V1.0.0
//date:    2016.02
//Note1：  配置文件中各文件的存放位置可以为均对地址或相对地址
//Note2：  声音文件配置时存放位置为VoiceN，在固件中位置为VoiceVAddr，
//         其中N为数字，从1开始递增，用户可按照配置文件的格式增加多个声音文件

//固件目标SPI Flash大小，取值为8，16，32，单位为MB 
FlashSize=16

//固件目标SPI Flash Sector大小，单位为KB
FlashSectorSize=4

//Bootloader二进制文件存放位置
BootloaderBin=..\img\bootloader\bootloader_V1.0.4.bin

//配置分区在固件中的地址，请按Sector对齐
ConfigAddr=0x0004000

//用户参数分区在固件中的地址，请按Sector对齐
ConfigPartitionAddr=0x00005000

//用户代码二进制文件存放位置
UserBin=..\img\user\user.bin

//用户代码在固件中的地址
UserBinAddr=0x00006000

//用户备份代码数量，0-n
UserBinBakNum=1

//语音唤醒命令词二进制文件存放位置
WakeupBin=..\attachment\nnet3-6000h\reserved.ci

//语音识别命令词二进制文件存放位置
CommandBin=..\attachment\nnet3-6000h\asr.dat

//数据模型二进制文件存放位置
DataModuleBin=..\attachment\nnet3-6000h\GE-CH-S-V00016.bin3676

//用户预留文件1  存放位置
ReservedFileBin1=..\attachment\nnet3-6000h\reserved.ci

//用户预留文件2  存放位置
ReservedFileBin2=..\attachment\nnet3-6000h\reserved.ci

//用户预留文件3  存放位置
ReservedFileBin3=..\attachment\nnet3-6000h\reserved.ci

//声音文件1存放位置
Voice1=..\attachment\[0]谢谢使用.wav

//声音文件2存放位置
Voice2=..\attachment\[1]你好.wav

//声音文件3存放位置
Voice3=..\attachment\[100]欢迎使用智能管家，您可以使用智能管家唤醒我.wav

